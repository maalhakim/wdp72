<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="home.html" id="home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html" id="about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html" id="portfolio">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="blog.html" id="blog">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html" id="contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="team.html" id="team">Team</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="contact" class="py-5 text-center bg-light">
      <div class="container">
        <h2>Contact Us</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
    </section>

    <footer class="py-4 text-center bg-light">
      <div class="container">
        <p>&copy; 2024 Muhammad Abdullah Alhakim</p>
      </div>
    </footer>

    <script>
      fetch('./landing.json')
        .then((response) => response.json())
        .then((data) => {
          document.getElementById('home').innerHTML = data.home.heading;
          document.getElementById('about').innerHTML = data.about.heading;
          document.getElementById('portfolio').innerHTML = data.portfolio.heading;
          document.getElementById('blog').innerHTML = data.blog.heading;
          document.getElementById('contact').innerHTML = data.contact.heading;
          document.getElementById('team').innerHTML = data.team.heading;
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
