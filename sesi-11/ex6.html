<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function gcd(number1, number2) {
        let smaller, gcd;

        if (number1 < number2) {
          // mencari angka kecil dan besar
          smaller = number1;
        } else if (number1 > number2) {
          smaller = number2;
        }

        for (let i = 1; i <= smaller; i++) {
          if (number1 % i == 0 && number2 % i == 0) {
            gcd = i;
          }
        }

        return gcd;
      }

      console.log(gcd(12, 10));
    </script>
  </body>
</html>
