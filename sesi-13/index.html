<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Document</title>
  </head>
  <body class="container" onload="displayTodos()">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="card" id="list1" style="border-radius: 75rem; background-color: #eff1f2">
          <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
            <u>My Todo-s</u>
          </p>
          <div class="card pb-2">
            <div class="card-body">
              <div class="d-flex flex-row align-items-center">
                <input type="text" class="form-control form-control-lg" id="add-todo" placeholder="Add new..." />
                <button type="button" class="btn btn-primary" onclick="submitTodo()">Add</button>
              </div>
            </div>
          </div>

          <hr class="my-4" />

          <div id="list-todo"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
