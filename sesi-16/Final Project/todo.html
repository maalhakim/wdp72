    <script>
      // Function to add a task to the list
      function addTask(task) {
        const todoList = document.getElementById('todo-list');
        const li = document.createElement('li');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        const span = document.createElement('span');
        span.textContent = task;
        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Delete';
        deleteButton.classList.add('ml-2', 'text-sm', 'text-red-500', 'hover:text-red-700');
        deleteButton.addEventListener('click', () => {
          removeTask(task);
          li.remove();
        });
        li.appendChild(checkbox);
        li.appendChild(span);
        li.appendChild(deleteButton);
        todoList.appendChild(li);
      }

      // Function to load tasks from local storage
      function loadTasks() {
        const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        tasks.forEach((task) => addTask(task));
      }

      // Function to save task to local storage
      function saveTask(task) {
        const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        tasks.push(task);
        localStorage.setItem('tasks', JSON.stringify(tasks));
      }

      // Function to remove task from local storage
      function removeTask(taskText) {
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        tasks = tasks.filter((task) => task !== taskText);
        localStorage.setItem('tasks', JSON.stringify(tasks));
      }

      document.addEventListener('DOMContentLoaded', () => {
        // Load tasks when the DOM is loaded
        loadTasks();

        // Form submit event listener
        document.getElementById('todo-form').addEventListener('submit', (event) => {
          event.preventDefault(); // Prevent form submission
          const input = document.getElementById('todo-input');
          const task = input.value.trim();
          if (task) {
            addTask(task); // Add task to the list
            saveTask(task); // Save task to local storage
            input.value = ''; // Clear input field
          }
        });

        // Add click event listener to the list to handle task removal
        document.getElementById('todo-list').addEventListener('click', (event) => {
          if (event.target.tagName === 'LI') {
            const taskText = event.target.textContent;
            event.target.remove(); // Remove task from the list
            removeTask(taskText); // Remove task from local storage
          }
        });

        // Toggle To-Do link active class
        document.getElementById('todoLink').classList.add('active');
      });
    </script>
