<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <title>Document</title>
  </head>
  <body class="bg-body-secondary">
    <div class="container w-25 text-center mt-5">
      <div class="row text-center">
        <img src="https://www.logo.wine/a/logo/Instagram/Instagram-Glyph-Black-Logo.wine.svg" alt="" />
      </div>
      <div class="row">
        <div class="col fw-bold fs-4">Please sign in</div>
      </div>

      <div class="input-group mb-1">
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Email address" />
      </div>
      <div class="input-group mb-3">
        <input type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Password" />
      </div>

      <div class="row mt-3">
        <div class="col"><input type="checkbox" /> Remember me</div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <button type="submit" class="btn btn-primary w-100">Sign In</button>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <p>&copy; 2021</p>
        </div>
      </div>
    </div>
  </body>
</html>
